<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>PocketStory Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">
    <link rel="stylesheet" href="/static/fontawesome/css/all.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>

<body>
<header>
    <input type="hidden" th:object="${user}">
    <input type="hidden" th:object="${stories}">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:black;">
        <div class="container">

            <a class="navbar-brand" th:href="@{'/user/storyboard'}"><img src="/static/img/mini-logo.png" alt=""
                                                                         width="50"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{'/user/storyboard'}">Storyboard &nbsp;<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bookmark"></i>&nbsp; Favorite &nbsp;</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/user/myStories'}"><i class="fas fa-book-open"></i>&nbsp; My stories &nbsp;</a>
                    </li>
                </ul>
                <a class="btn btn-info" th:href="@{'/user/'+${user.nickname}+'/addStory'}"><i
                        class="fas fa-pencil-alt"></i>&nbsp; Add story
                    &nbsp;</a>
            </div>
        </div>
    </nav>
</header>

<div class="container">
        <br>
        <div class="row">
            <div class="col-lg-9">
                <tr th:each="story : ${stories}">
                <div class="ui-block">
                    <article class="hentry post">
                        <div class="card mt-4">
                            <div class="card-body">
                                <p class="card-title" >
                                    <div class="row">
                                        <div class="col-sm-7">
                                            <h4 th:text="${story.title}"></h4>
                                        </div>
                                        <div class="col-sm-3 text-right" th:text="${story.author}">
                             <!--   <p>
                                    <small class="text-small text-muted" th:text="${storie.datePublished}"></small>
                                </p>--> <p></p>
                            </div>

                            <div class="col-sm-2 text-center">
                                <img src="https://i2.wp.com/weddinghacker.com.br/wp-content/uploads/2017/05/opulent-profile-square-02.jpg" height="100" width="100"
                                     alt="author"/>
                            </div>
                        </div>
                        </p>

                        <div class="card-text">
                            <td th:text="${story.text}"></td>
                        </div>
                        <!-- </div> -->
                        <div class="card-footer bg-transparent">
                            <div class="row">
                                <div class="col-sm-8">
                                    <button type="button" class="btn btn-default" th:text="${story.rank}"><i class="fas fa-thumbs-up"></i>&nbsp;
                                    </button>
                                    <button type="button" class="btn btn-default"><i class="fas fa-thumbs-up"></i>&nbsp;
                                    </button>
                                </div>
                                <div class="col-sm-4 text-right">
                                    <button type="button" class="btn btn-info"><i class="fas fa-heart"></i>&nbsp;
                                        Remember the name
                                    </button>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>

</tr>

            <!-- right side bar -->
            <div class="col-lg-3">
                <div class=" q-wid">
                    <div class="ui-block">

                        <h6 class="my-4">
                            <ul class="navbar-nav">
                                <li>
                                    <img src="/static/img/profile_pic.jpg" width="50" class="rounded-circle"/>
                                </li>
                                <br>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                       th:text="${user.nickname}">
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" th:href="@{'/user/'+${user.nickname}+'/profile'}">Profile</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" th:href="@{'/user/logout'}">Logout</a>
                                    </div>
                                </li>
                            </ul>
                        </h6>

                        <hr>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-3 -->
        </div>
</div>


<script src="/static/fontawesome/js/all.js" type="application/javascript"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</body>

</html>
